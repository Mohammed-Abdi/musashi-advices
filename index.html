<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="author" content="Mohammed Abdi" />
    <meta
      name="description"
      content="Musashi Advice App – 100 timeless quotes inspired by the teachings of Miyamoto Musashi. Focus, wisdom, and clarity in every click."
    />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://musashiadvices.vercel.app/" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/favicon/logo-black.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/favicon/logo-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="apple-touch-icon" href="/favicon/logo-black.svg" />

    <!-- Preload Main Image -->
    <link
      rel="preload"
      as="image"
      href="/image/musashi.webp"
      type="image/webp"
    />

    <!-- Title -->
    <title>Musashi Wisdom | 100 Timeless Samurai Teachings</title>

    <!-- Open Graph (for social sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Musashi Advices | Samurai Advice App" />
    <meta
      property="og:description"
      content="100 short quotes based on the philosophy of Miyamoto Musashi. Minimalist, powerful, and thought-provoking."
    />
    <meta property="og:url" content="https://musashiadvices.vercel.app/" />
    <meta
      property="og:image"
      content="https://musashiadvices.vercel.app/preview/repo-mockup.png"
    />
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Musashi Wisdom | Samurai Advice App" />
    <meta
      name="twitter:description"
      content="Tap into Musashi’s teachings — 100 short quotes of focus, discipline, and clarity."
    />
    <meta
      name="twitter:image"
      content="https://musashiadvices.vercel.app/preview/repo-mockup.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
